<ion-content no-bounce>

  <div class="a1-header-height a3-container a3-justify-start a3-items-center m-header ">
    <div class="a3-container " padding (click)="onClickBack()">
      <ion-icon name="ios-arrow-back-outline" class="header-button-icon"></ion-icon>
    </div>
    <div class="m-header-title">Thống kê theo ngày</div>
   
  </div>


  <div class="a1-content">

    <div class="a-inputs-controller">
      <ion-grid>
        <ion-row>
          <ion-col col-6 (click)="onClickPickCategory()">
            <div style="padding-bottom:10px">Chọn tỉnh</div>
            <div class="a-input a3-container a3-justify-between">
              <div>{{inputs.category.name}}</div>
              <ion-icon name="ios-arrow-dropdown-outline" class="a-input-icon"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-6 (click)="onClickPickDay()">
            <div style="padding-bottom:10px">Vào ngày</div>
            <div class="a-input a3-container a3-justify-between">
              <div>{{inputs.day.name}}</div>
              <ion-icon name="ios-arrow-dropdown-outline" class="a-input-icon"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="onClickPickWeeks()">
            <div style="padding-bottom:10px">Trong khoảng</div>
            <div class="a-input a3-container a3-justify-between">
              <div>{{inputs.weeks}} tuần trước</div>
              <ion-icon name="ios-arrow-dropdown-outline" class="a-input-icon"></ion-icon>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>

    <div>

      <div padding text-center style="font-weight:bold; font-size:1.2em">10 Bộ số xuất hiện nhiều nhất</div>
      <div class="mChartContainer">
        <canvas id="mChartCanvas1" class="a1-width-100"></canvas>
      </div>

      <div class="a-table-header">Thống kê theo ngày cho các <strong>{{inputs.day.name}}</strong> trong <strong>{{inputs.weeks}}</strong> tuần trước
      </div>
      <ion-grid padding>
        <ion-row class="a-row-header">
          <ion-col col-4 text-center class="a-col-header">Bộ số</ion-col>
          <ion-col text-center class="a-col-header">Số lần xuất hiện</ion-col>

        </ion-row>
        <ion-row *ngFor="let loto of lotos; let i=index" class="a-row-content" [class.a-row-content-last]="i==(lotos.length-1)" [class.a-row-content-i]="i%2==1">
          <ion-col col-4 text-center>{{loto.loto}}</ion-col>
          <ion-col text-center>{{loto.count}}</ion-col>
        </ion-row>
      </ion-grid>

    </div>
    <div padding></div>

  </div>


</ion-content>
