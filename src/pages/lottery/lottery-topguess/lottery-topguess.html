<ion-content no-bounce>
  <div class="a1-header-height a3-container a3-justify-start a3-items-center m-header">
    <div class="a3-container " padding (click)="onClickBack()">
      <ion-icon name="ios-arrow-back-outline" class="header-button-icon"></ion-icon>
    </div>
    <div class="m-header-title">Top dự đoán</div>
  </div>

  <div class="a1-content">

    <!--<div class="a-header">
      <div padding text-center class="a-content-header"> Tổng hợp dự đoán của người dùng </div>
    </div>-->
    <div class="a-inputs-controller">
      <ion-grid>
        <ion-row>
          <ion-col col-6 (click)="onClickPickDay()">
            <div style="padding-bottom:10px">Ngày dự đoán</div>
            <div class="a-input a3-container a3-justify-between">
              <div>{{inputs.start}}</div>
              <ion-icon name="ios-calendar-outline" class="a-input-icon"></ion-icon>
            </div>
          </ion-col>
          <ion-col col-6 (click)="onClickPlayType()">
            <div style="padding-bottom:10px">Loại chơi</div>
            <div class="a-input a3-container a3-justify-between">
              <div>{{inputs.type.name}}</div>
              <ion-icon name="ios-arrow-dropdown-outline" class="a-input-icon"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <!--<ion-row>
          <ion-col> Chọn tỉnh</ion-col>
        </ion-row>
        <ion-row (click)="onClickPickCategory()">
          <ion-col>
            <div class="a-input a3-container a3-justify-between">
              <div>{{inputs.category.name}}</div>
              <ion-icon name="ios-arrow-dropdown-outline" class="a-input-icon"></ion-icon>
            </div>
          </ion-col>
        </ion-row>-->
      </ion-grid>
    </div>

    <div class="a-chart-container">
      <div padding text-center style="font-size:1.1em; font-weight:bold">Thống kê nhanh danh sách số người dự đoán ngày {{inputs.start}}</div>
      <ion-grid style="padding:8px">
        <ion-row class="a-row-bar a1-relative" *ngFor="let loto of lotos_sorted; let i=index;">
          <div class="a-bar-percent-bg" [style.transform]="getTransform(loto)" [style.transition]="getTransition(loto)"></div>
          <ion-col text-center col-2 class="a-bar-loto">{{loto.loto}}</ion-col>
          <!--<ion-col text-center col-2 class="a-bar-percent">{{loto.percent}}%</ion-col>-->
          <ion-col class="a-bar-count"> <strong>{{loto.count}}</strong> người dự đoán</ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div padding></div>
  </div>
</ion-content>
