<ion-content no-bounce>
    <div class="a1-header-height a3-container a3-justify-start a3-items-center m-header">
        <div class="a3-container " padding menuToggle style="order:0;">
            <ion-icon name="ios-menu-outline" class="header-button-icon"></ion-icon>
        </div>
        <div class="m-header-title">Loto Online</div>
    </div>
    <div class="a1-content">
        <ion-segment [(ngModel)]="page" (ngModelChange)="onChange($event)">
            <ion-segment-button value="play">
                <i class="material-icons">&#xE332;</i> <span>Chơi</span>
            </ion-segment-button>
            <ion-segment-button value="statistic">
                <i class="fa fa-bar-chart" aria-hidden="true"></i> Thống kê
            </ion-segment-button>
        </ion-segment>
        <page-lottery-play *ngIf="page=='play'"></page-lottery-play>
        <page-loto-online-statistic *ngIf="page=='statistic'"></page-loto-online-statistic>
    </div>
</ion-content>
