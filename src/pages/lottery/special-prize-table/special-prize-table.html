<ion-content no-bounce style="width: 100%; height: 100%">
    <div class="a1-header-height a3-container a3-justify-start a3-items-center m-header ">
        <div class="a3-container " padding (click)="onClickBack()">
            <ion-icon name="ios-arrow-back-outline" class="header-button-icon"></ion-icon>
        </div>
        <div class="m-header-title" style="flex : 1">Bảng đặc biệt năm</div>
    </div>
    <div id="main-content" class="a1-content">
        <div class="a-inputs-controller">
            <ion-grid>
                <ion-row>
                    <ion-col col-6 (click)="onClickPickCategory()">
                        <div style="padding-bottom:10px">Chọn tỉnh</div>
                        <div class="a-input a3-container a3-justify-between">
                            <div>{{category.name}}</div>
                            <ion-icon name="ios-arrow-dropdown-outline" class="a-input-icon"></ion-icon>
                        </div>
                    </ion-col>
                    <ion-col col-6 (click)="onClickPickYear()">
                        <div style="padding-bottom:10px">Chọn năm</div>
                        <div class="a-input a3-container a3-justify-between">
                            <div>{{datas.year}}</div>
                            <ion-icon name="ios-calendar-outline" class="a-input-icon"></ion-icon>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <div padding text-center style="font-weight:bold;font-size : 1.1em">
            Thống kê giải đặc biệt xổ số {{category.name}} năm {{datas.year}}
        </div>
        <div class="segment-container" id="segment-header">
            <ion-segment [(ngModel)]="quarterFilter" (ngModelChange)="setTouchMoveEvent()">
                <ion-segment-button *ngFor="let quarter of quarters; let i = index" value="{{i+1}}">
                    {{quarter}}
                </ion-segment-button>
            </ion-segment>
        </div>
        <div [ngSwitch]="quarterFilter">
            <div *ngFor="let quarter of quarters; let i = index">
                <div id="table-content" *ngSwitchCase="i+1">
                    <ion-grid text-center>
                        <ion-row class="a-row-header table-header">
                            <ion-col col-3>
                                Ngày
                            </ion-col>
                            <ion-col *ngFor="let number of numbers" col-3>
                                T{{i*3+number}}
                            </ion-col>

                        </ion-row>
                        <ion-row no-padding *ngFor="let day of days ; let j = index" class="a-row-content" [class.a-row-content-last]="j==(days.length-1)" [class.a-row-content-i]="j%2==1" [class.a-row-content-x]="j%2==0">
                            <ion-col right-bordered col-3>
                                {{day}}
                            </ion-col>
                            <ion-col *ngFor="let number of numbers" col-3>
                                {{datas['m'+(i*3+number)][j]}}
                            </ion-col>

                        </ion-row>
                    </ion-grid>
                </div>
            </div>
        </div>

        <div padding></div>
    </div>
</ion-content>
